# Project Information
site_name: Semantic Ops - CI/CD, AI, Automation
site_description: CI/CD, automation scripts, and agentic AI for Power BI semantic models
site_author: Joe Rossouw
site_url: https://joerossouw.github.io/semantic_ops/
repo_url: https://github.com/JoeRossouw/semantic_ops
repo_name: JoeRossouw/semantic_ops
edit_uri: edit/main/docs/
use_directory_urls: true

# Copyright
copyright: Copyright &copy; 2024-2025 Joe Rossouw

# Theme Configuration
theme:
  name: material
  language: en
  
  # Color Scheme
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Fonts
  font:
    text: Roboto
    code: Roboto Mono
  
  # Icons
  icon:
    repo: fontawesome/brands/github
    logo: material/power-plug
  
  # Features
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    
    # Table of Contents
    - toc.follow
    - toc.integrate
    
    # Search
    - search.suggest
    - search.highlight
    - search.share
    
    # Header
    - header.autohide
    
    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    
    # Announce
    - announce.dismiss

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang: en
  - blog:
      blog_dir: blog
      post_dir: blog/posts
      blog_toc: true
      post_date_format: medium
      post_url_date_format: yyyy/MM/dd
      post_url_format: "{date}/{slug}"
      archive: true
      archive_name: Archive
      archive_date_format: MMMM yyyy
      archive_url_date_format: yyyy/MM
      archive_url_format: "archive/{date}"
      categories: true
      categories_name: Categories
      categories_url_format: "category/{slug}"
      categories_slugify: !!python/object/apply:pymdownx.slugs.slugify  # yamllint disable-line
        kwds:
          case: lower
      authors: true
      authors_file: "{blog}/.authors.yml"
  - tags

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra Configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JoeRossouw
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/joe-rossouw

# Navigation Structure
nav:
  - Home: index.md
  - Blog: blog/index.md
  
  - Tools:
    - BPA Results Viewer: tools/bpa-viewer-guide.md
    - Relationship Visualizer: tools/relationship-viewer-guide.md
    - PBIR Folder Renamer: tools/pbir-folder-renamer-guide.md
  
  - Prompts:
    - Building Tools with AI: prompts/building-tools-with-ai.md
